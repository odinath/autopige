<form>
    <div class="form-group row">
        <label for="settingsNbAdmin" class="col-sm-4 col-form-label">
            {{ 'label.max.admin' | translate }}
        </label>
        <div class="col-sm-8">
            <input type="number" class="form-control" id="settingsNbAdmin" ng-model="$pigeSettingsCtrl.settings.nbAdminMax">
        </div>
    </div>
    <div class="form-group row">
        <label for="settingsPigeActivated" class="col-sm-4 col-form-label">
            {{ 'label.pige.activated' | translate }}
        </label>
        <div class="col-sm-8">
            <toggle id="settingsPigeActivated" ng-model="$pigeSettingsCtrl.settings.isPigeActivated" on="{{ 'toggle.on' | translate }}" off="{{ 'toggle.off' | translate }}"></toggle>
        </div>
    </div>        
    <div class="form-group row">
        <label for="settingsAutoPige" class="col-sm-4 col-form-label">
            {{ 'label.pige.auto' | translate }}
        </label>
        <div class="col-sm-8">
            <toggle id="settingsAutoPige" ng-model="$pigeSettingsCtrl.settings.autoPige" on="{{ 'toggle.on' | translate }}" off="{{ 'toggle.off' | translate }}"></toggle>
        </div>
    </div>
</form>
