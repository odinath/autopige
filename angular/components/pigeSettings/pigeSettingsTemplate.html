<div class="container">
    <form>
        <div class="form-group row">
            <label for="settingsNbAdmin" class="col-sm-4 col-form-label">
                Maximum number of admin
            </label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="settingsNbAdmin" ng-model="$pigeSettingsCtrl.settings.nbAdminMax">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Pige triggered automatically</label>
            <div class="col-sm-8">
                <toggle ng-model="$pigeSettingsCtrl.settings.autoPige" on="{{ 'toggle.on' | translate }}" off="{{ 'toggle.off' | translate }}"></toggle>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Schedule for pige</label>
            <div class="col-sm-8">
                <div class='input-group date' id='datetimepicker'>
                    <input type='text' class="form-control" ng-model="$pigeSettingsCtrl.settings.dateSchedule" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </form>
    
</div>
